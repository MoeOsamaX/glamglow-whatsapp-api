services:
  - type: web
    name: glamglow-whatsapp-api
    env: node
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y chromium
      npm install
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium
